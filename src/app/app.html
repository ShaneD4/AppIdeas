<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title><span class="menu-title">Menu</span></ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-content class="card-background-menu">
    <ion-card>
      <img class="menu-avatar" src="https://i.hipertextual.com/2017/06/28/indigo-pentagonal-background.md.png"/>
      <div class="avatar-img-menu">
        <img src="https://avatars2.githubusercontent.com/u/498852?s=400&v=4"/>
      </div>
      <div class="card-title">Shane Donnelly</div>
      <div class="card-subtitle">Currently clocked in</div>
    </ion-card>
  

  
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon class="jobcard-icon" name="arrow-forward" item-end></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
